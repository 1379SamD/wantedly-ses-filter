name: Deploy to Netlify

on:
  push:
    branches:
      - master # devブランチに変更があった場合にトリガーされます

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ソースコードを取得
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.jsをセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 必要なパッケージをインストール
      - name: Install dependencies
        run: npm install

      # ビルド
      - name: Build project
        run: npm run build

      # Netlifyビルドフックを呼び出してデプロイ
      - name: Trigger Netlify build using build hook
        run: |
          curl -X POST https://api.netlify.com/build_hooks/https://api.netlify.com/build_hooks/68067881496a5e5135f96b93
